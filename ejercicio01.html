<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="ejercicio01.css">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Usuario -->




			<!-- Grupo: Correo Electronico -->
    <fieldset>
        <legend>Detalles de la foto</legend>
        <table>
          <tr>
            <td colspan="2">
              <!-- Grupo: titulo -->
              <p>
                <div class="formulario__grupo" id="grupo__nombre">
                  <label for="nombre" class="formulario__label">Titulo</label>
                  <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingrese Titulo">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario__input-error">Ingrese un titulo de favor</p>
                </div>
              </p>
              <!-- ---------------------------------------------------------------------- -->
              <p>
                <div class="formulario__grupo" id="grupo__usuario">
                  <label for="usuario" class="formulario__label">Descripcion</label>
                  <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" style="width:650px;height:150px">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario__input-error">Ingrese Descripcion</p>
                </div>
              </p>
            </td>
          </tr>
          
<!-- ---------------------------------------------------------------------- -->

          <tr>
            <td>
              <p>
                <label>Continente</label><br>
                <select name="continent">
                  <option>Escoger continente</option>
                  <option>Africa</option>
                  <option>Asia</option>
                  <option>Europa</option>
                  <option>Norte América</option>
                  <option>Sur América</option>
                </select>
              </p>
            
  
              <p>
                <label>País</label><br>
                <select name="country">
                  <option>País</option>
                  <option>Canada</option>
                  <option>México</option>
                  <option>Estados Unidos</option>
                </select>
              </p>
              
              <p>
                <label>Ciudad</label><br>
                <input type="text" name="city" list="cities"  size="45">
                <datalist id="cities">
                  <option>Calgary</option>
                  <option>Montreal</option>
                  <option>Toronto</option>
                  <option>Vancouver</option>
                </datalist>
              </p>
            </td>
  
            <td>
              <div class="rightBoxes">
                <label>Copyright? </label><br>
                <input type="radio" name="copyright" value="1">Todos los derechos reservados<br>
                <input type="radio" name="copyright" value="2" checked>Creative Commons<br>
              </div>
  
              <div class="rightBoxes">
                <label>Licencias Creative Commons</label><br>
                <input type="checkbox" name="cc" >Atribución<br>
                <input type="checkbox" name="cc">No comercial <br>
                <input type="checkbox" name="cc">No hay trabajos derivativos<br>
                <input type="checkbox" name="cc">Compartir por igual
              </div>
            </td>
          </tr>


          <tr>
            <td colspan="2">   
          <div class="formulario__grupo" id="grupo__terminos">
            <label class="formulario__label">
              <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
              Acepto los Terminos y Condiciones
            </label>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <p>
            <label>Califica esta foto: <br>
              <input type="number" min="1" max="5" name="rate" >
            </label></p>
            <p>
              <label>Colección de color: <br>
                <input type="color"  name="color">
              </label></p>
            </td>
            <td>
              <div class="rightBoxes">
                <p>
                  <label>Fecha de toma: <br>
                    <input type="date"  name="date">
                  </label></p>
                  <p>
                    <label>Hora de toma: <br>
                      <input type="time"  name="time">
                    </label></p>
                  </div>
                </td>
              </tr>
  



          <td>
			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. si </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
			</div>
    </td>
    </table>
  </fieldset>
		</form>
	</main>

	<script src="formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
